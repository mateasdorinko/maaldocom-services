name: 3a. Bundle & Run EF Migrations

on:
  workflow_run:
    workflows: ["3. Deploy to Dev"]
    types: [completed]
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-package-publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Create EF migration bundle
        run: |
          dotnet tool install --global dotnet-ef
          dotnet ef migrations bundle --project MaaldoCom.Services.Infrastructure/MaaldoCom.Services.Infrastructure.csproj --startup-project MaaldoCom.Services.Api/MaaldoCom.Services.Api.csproj --output efbundle 

      - name: Run EF migrations
        run: ./efbundle --connection ${{ secrets.AZURE_DEV_MIGRATIONS_CONNECTION_STRING }} --verbose