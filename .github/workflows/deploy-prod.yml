name: Deploy to Production

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  actions: read

jobs:
  deploy:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: Prod
      url: ${{ steps.deploy.outputs.webapp-url }}
    concurrency:
      group: deploy-prod
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get latest successful CI/CD run
        id: get-latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Finding latest successful CI/CD workflow run..."
          RUN_DATA=$(gh run list \
            --workflow=ci-cd.yml \
            --branch=main \
            --status=success \
            --limit=1 \
            --json databaseId,headSha \
            --jq '.[0]')

          RUN_ID=$(echo "$RUN_DATA" | jq -r '.databaseId')
          SHA=$(echo "$RUN_DATA" | jq -r '.headSha')

          if [ -z "$RUN_ID" ] || [ -z "$SHA" ]; then
            echo "Error: No successful workflow runs found"
            exit 1
          fi

          echo "Found workflow run ID: $RUN_ID"
          echo "Found commit SHA: $SHA"
          echo "run-id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Download EF migration bundle
        uses: actions/download-artifact@v4
        with:
          name: efbundle
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ steps.get-latest.outputs.run-id }}

      - name: Make efbundle executable
        run: chmod +x efbundle

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-maaldocomapi-prd-cus
          publish-profile: ${{ secrets.AZURE_PRD_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get-latest.outputs.sha }}

      - name: Run EF migrations
        run: ./efbundle --connection "${{ secrets.AZURE_PRD_MIGRATIONS_CONNECTION_STRING }}" --verbose

